<section class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>Todo List</h1>

      <ul class="Todo-list list-group">
        <li class="Todo-listItem list-group-item" ng-repeat="listItem in home.list" ng-class="{'is-edited': listItem.edit}">
          <span ng-show="!listItem.edit" ng-click="home.editItem($index)">{{listItem.name}}</span>
          <span ng-if="listItem.edit">
            <form>
              <input type="text" ng-model="listItem.name" class="form-control">
              <hr>
              <button type="submit"
                      class="btn btn-info btn-sm"
                      ng-click="home.updateItem($index)">Save</button>
              <button class="btn btn-default btn-sm" ng-click="home.restoreItem($index)">Cancel</button>
            </form>

          </span>

          <div class="pull-right">

            <button class="btn btn-danger btn-xs" ng-click="home.removeItem($index)" ng-show="!listItem.edit">Remove</button>
          </div>

        </li>
      </ul>

      <hr>

      <form ng-submit="home.addItem(home.newItemField)">
        <div class="input-group">
          <input ng-model="home.newItemField"
                 type="text"
                 class="form-control"
                 autocomplete="off"
                 ng-required="true"
                 placeholder="Add new item here...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Add</button>
          </span>
        </div>
      </form>

    </div>
  </div>
</section>
